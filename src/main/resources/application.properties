spring.application.name=DeepDiveStudy

spring.main.allow-circular-references = true


spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql= true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

jwt.secret =${JWT}


frontend.redirect=http://localhost:5173/oauth2-success
frontend.role.select.page=http://localhost:5173/select-role


# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=526580380311-g6qff3cafkgb1q91meu70bj2spm7337k.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google










